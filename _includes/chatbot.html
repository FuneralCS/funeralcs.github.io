<style>
  /* Chat Butonu */
  #chat-trigger {
    position: fixed;
    bottom: 25px;
    right: 25px;
    width: 60px;
    height: 60px;
    background: #1a1a1a; /* Sitenin koyu temasƒ±na uygun */
    border-radius: 50%;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    cursor: pointer;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease;
    border: 2px solid #333;
  }
  #chat-trigger:hover { transform: scale(1.1); }
  #chat-trigger svg { width: 30px; height: 30px; fill: #fff; }

  /* Chat Penceresi */
  #chat-window {
    display: none; /* Ba≈ülangƒ±√ßta gizli */
    position: fixed;
    bottom: 100px;
    right: 25px;
    width: 350px;
    height: 500px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    z-index: 9999;
    flex-direction: column;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    border: 1px solid #e0e0e0;
  }

  /* Ba≈ülƒ±k */
  .chat-header {
    background: #1a1a1a;
    color: #fff;
    padding: 15px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .chat-header .close-btn { cursor: pointer; font-size: 20px; }

  /* Mesaj Alanƒ± */
  #chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #f9f9f9;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  /* Mesaj Balonlarƒ± */
  .message {
    max-width: 80%;
    padding: 10px 12px;
    border-radius: 10px;
    font-size: 14px;
    line-height: 1.4;
    word-wrap: break-word;
  }
  .message.bot {
    background: #fff;
    border: 1px solid #ddd;
    align-self: flex-start;
    border-bottom-left-radius: 2px;
    color: #333;
  }
  .message.user {
    background: #000;
    color: #fff;
    align-self: flex-end;
    border-bottom-right-radius: 2px;
  }
  .message a { color: #007bff; text-decoration: underline; }

  /* Input Alanƒ± */
  .chat-input-area {
    padding: 10px;
    border-top: 1px solid #eee;
    background: #fff;
    display: flex;
    gap: 5px;
  }
  .chat-input-area input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 20px;
    outline: none;
    font-size: 14px;
  }
  .chat-input-area button {
    background: #000;
    color: #fff;
    border: none;
    padding: 0 15px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
  }
  .chat-input-area button:disabled { background: #ccc; }
  
  /* Yazƒ±yor animasyonu */
  .typing-indicator { font-size: 12px; color: #666; margin-left: 5px; display: none; }
  .clear-btn {
      font-size: 12px;
      color: #aaa;
      cursor: pointer;
      margin-right: 10px;
      text-decoration: underline;
    }
    .chat-header-controls { display: flex; align-items: center; }
</style>

<div id="chat-trigger" onclick="toggleChat()">
  <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
</div>

<div id="chat-window">
  <div class="chat-header">
    <span>FuneralCS Asistan ü§ñ</span>
    <div class="chat-header-controls">
      <span class="clear-btn" onclick="clearChat()">Temizle</span>
      <span class="close-btn" onclick="toggleChat()">√ó</span>
    </div>
  </div>

  <div id="chat-messages">
    </div>

  <div class="typing-indicator" id="typing-indicator">Asistan d√º≈ü√ºn√ºyor...</div>

  <div class="chat-input-area">
    <input type="text" id="user-input" placeholder="Sorunu yaz..." onkeypress="handleKeyPress(event)">
    <button id="send-btn" onclick="sendMessage()">G√∂nder</button>
  </div>
</div>

<script>
  const WORKER_URL = "https://funeralcs-bot.funeralcsblog.workers.dev";
  let chatHistory = []; // AI formatƒ±nda ge√ßmi≈ü: [{role: 'user', content: '...'}, {role: 'assistant', content: '...'}]

  // Sayfa Y√ºklendiƒüinde
  document.addEventListener('DOMContentLoaded', () => {
    loadHistory();
  });

  function toggleChat() {
    const win = document.getElementById('chat-window');
    win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
    if(win.style.display === 'flex') {
      document.getElementById('user-input').focus();
      scrollToBottom();
    }
  }

  function handleKeyPress(e) {
    if (e.key === 'Enter') sendMessage();
  }

  // Sohbeti Temizle
  function clearChat() {
    localStorage.removeItem('funeralcs_chat_history');
    chatHistory = [];
    document.getElementById('chat-messages').innerHTML = '';
    addMessage("Sohbet temizlendi. Merhaba! üëã Nasƒ±l yardƒ±mcƒ± olabilirim?", 'bot');
  }

  // Ge√ßmi≈üi Y√ºkle
  function loadHistory() {
    const saved = localStorage.getItem('funeralcs_chat_history');
    const messagesDiv = document.getElementById('chat-messages');

    if (saved) {
      chatHistory = JSON.parse(saved);
      // UI'ƒ± tekrar olu≈ütur
      chatHistory.forEach(msg => {
        const sender = msg.role === 'user' ? 'user' : 'bot';
        // Bot mesajlarƒ±ndaki HTML'i koru
        addMessageToUI(msg.content, sender);
      });
    } else {
      // ƒ∞lk a√ßƒ±lƒ±≈ü mesajƒ±
      addMessageToUI("Selam! üëã FuneralCS blogundaki i√ßeriklerle ilgili neyi merak ediyorsun?", 'bot');
    }
  }

  // Mesaj G√∂nderme
  async function sendMessage() {
    const input = document.getElementById('user-input');
    const question = input.value.trim();
    if (!question) return;

    // UI'a ekle
    addMessageToUI(question, 'user');
    input.value = '';

    // Ge√ßmi≈üe ekle (User)
    chatHistory.push({ role: 'user', content: question });
    saveHistory();

    // UI Durumlarƒ±
    document.getElementById('send-btn').disabled = true;
    document.getElementById('typing-indicator').style.display = 'block';

    try {
      // T√úM GE√áMƒ∞≈ûƒ∞ G√ñNDER
      const response = await fetch(WORKER_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          question: question, // Geriye uyumluluk i√ßin
          history: chatHistory // Asƒ±l olay bu
        })
      });

      const data = await response.json();

      if (data.error) throw new Error(data.error);

      const formattedResponse = data.response.replace(/\n/g, '<br>');

      // UI'a ekle (Bot)
      addMessageToUI(formattedResponse, 'bot');

      // Ge√ßmi≈üe ekle (Bot) - Ham text yerine formatlƒ±yƒ± saklayabiliriz ama raw daha iyidir.
      // Burada basitlik i√ßin formatlƒ±yƒ± saklƒ±yoruz ki y√ºklerken kolay olsun.
      chatHistory.push({ role: 'assistant', content: formattedResponse });
      saveHistory();

    } catch (error) {
      addMessageToUI("‚ö†Ô∏è Bir hata olu≈ütu. Sohbeti temizlemeyi dene.", 'bot');
      console.error(error);
    } finally {
      document.getElementById('send-btn').disabled = false;
      document.getElementById('typing-indicator').style.display = 'none';
      input.focus();
    }
  }

  function addMessageToUI(text, sender) {
    const messages = document.getElementById('chat-messages');
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);
    msgDiv.innerHTML = text;
    messages.appendChild(msgDiv);
    scrollToBottom();
  }

  function scrollToBottom() {
    const messages = document.getElementById('chat-messages');
    messages.scrollTop = messages.scrollHeight;
  }

  function saveHistory() {
    localStorage.setItem('funeralcs_chat_history', JSON.stringify(chatHistory));
  }
</script>
