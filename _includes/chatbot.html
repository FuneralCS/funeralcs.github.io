<style>
  /* Chat Butonu */
  #chat-trigger {
    position: fixed;
    bottom: 25px;
    right: 25px;
    width: 60px;
    height: 60px;
    background: #1a1a1a; /* Sitenin koyu temasÄ±na uygun */
    border-radius: 50%;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    cursor: pointer;
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease;
    border: 2px solid #333;
  }
  #chat-trigger:hover { transform: scale(1.1); }
  #chat-trigger svg { width: 30px; height: 30px; fill: #fff; }

  /* Chat Penceresi */
  #chat-window {
    display: none; /* BaÅŸlangÄ±Ã§ta gizli */
    position: fixed;
    bottom: 100px;
    right: 25px;
    width: 350px;
    height: 500px;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.15);
    z-index: 9999;
    flex-direction: column;
    overflow: hidden;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    border: 1px solid #e0e0e0;
  }

  /* BaÅŸlÄ±k */
  .chat-header {
    background: #1a1a1a;
    color: #fff;
    padding: 15px;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .chat-header .close-btn { cursor: pointer; font-size: 20px; }

  /* Mesaj AlanÄ± */
  #chat-messages {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    background: #f9f9f9;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  /* Mesaj BalonlarÄ± */
  .message {
    max-width: 80%;
    padding: 10px 12px;
    border-radius: 10px;
    font-size: 14px;
    line-height: 1.4;
    word-wrap: break-word;
  }
  .message.bot {
    background: #fff;
    border: 1px solid #ddd;
    align-self: flex-start;
    border-bottom-left-radius: 2px;
    color: #333;
  }
  .message.user {
    background: #000;
    color: #fff;
    align-self: flex-end;
    border-bottom-right-radius: 2px;
  }
  .message a { color: #007bff; text-decoration: underline; }

  /* Input AlanÄ± */
  .chat-input-area {
    padding: 10px;
    border-top: 1px solid #eee;
    background: #fff;
    display: flex;
    gap: 5px;
  }
  .chat-input-area input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 20px;
    outline: none;
    font-size: 14px;
  }
  .chat-input-area button {
    background: #000;
    color: #fff;
    border: none;
    padding: 0 15px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
  }
  .chat-input-area button:disabled { background: #ccc; }
  
  /* YazÄ±yor animasyonu */
  .typing-indicator { font-size: 12px; color: #666; margin-left: 5px; display: none; }
</style>

<div id="chat-trigger" onclick="toggleChat()">
  <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
</div>

<div id="chat-window">
  <div class="chat-header">
    <span>FuneralCS Asistan ðŸ¤–</span>
    <span class="close-btn" onclick="toggleChat()">Ã—</span>
  </div>
  
  <div id="chat-messages">
    <div class="message bot">
      Selam! ðŸ‘‹ FuneralCS blogundaki iÃ§eriklerle ilgili neyi merak ediyorsun?
    </div>
  </div>

  <div class="typing-indicator" id="typing-indicator">Asistan dÃ¼ÅŸÃ¼nÃ¼yor...</div>

  <div class="chat-input-area">
    <input type="text" id="user-input" placeholder="Sorunu yaz..." onkeypress="handleKeyPress(event)">
    <button id="send-btn" onclick="sendMessage()">GÃ¶nder</button>
  </div>
</div>

<script>
  // BURAYI KENDÄ° WORKER URL'Ä°N Ä°LE DEÄžÄ°ÅžTÄ°R!
  const WORKER_URL = "https://funeralcs-bot.funeralcsblog.workers.dev"; 

  function toggleChat() {
    const win = document.getElementById('chat-window');
    win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
    if(win.style.display === 'flex') document.getElementById('user-input').focus();
  }

  function handleKeyPress(e) {
    if (e.key === 'Enter') sendMessage();
  }

  async function sendMessage() {
    const input = document.getElementById('user-input');
    const messages = document.getElementById('messages');
    const sendBtn = document.getElementById('send-btn');
    const typing = document.getElementById('typing-indicator');
    
    const question = input.value.trim();
    if (!question) return;

    // KullanÄ±cÄ± mesajÄ±nÄ± ekle
    addMessage(question, 'user');
    input.value = '';
    input.disabled = true;
    sendBtn.disabled = true;
    typing.style.display = 'block';

    try {
      const response = await fetch(WORKER_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: question })
      });

      const data = await response.json();
      
      // Bot cevabÄ±nÄ± ekle (SatÄ±r boÅŸluklarÄ±nÄ± <br> yapÄ±yoruz)
      const formattedResponse = data.response.replace(/\n/g, '<br>');
      addMessage(formattedResponse, 'bot');

    } catch (error) {
      addMessage("ÃœzgÃ¼nÃ¼m, bir hata oluÅŸtu. LÃ¼tfen sonra tekrar dene.", 'bot');
      console.error(error);
    } finally {
      input.disabled = false;
      sendBtn.disabled = false;
      typing.style.display = 'none';
      input.focus();
    }
  }

  function addMessage(text, sender) {
    const messages = document.getElementById('chat-messages');
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);
    msgDiv.innerHTML = text; // Linkler iÃ§in HTML render ediyoruz
    messages.appendChild(msgDiv);
    messages.scrollTop = messages.scrollHeight;
  }
</script>
