<!-- The Footer -->
<footer
  aria-label="Site Info"
  class="d-flex flex-column align-items-center text-muted py-4"
>
  <div class="container text-center">
    <!-- Copyright ve Lisans Bilgisi -->
    <p class="mb-2">
      <strong>© {{ 'now' | date: '%Y' }} FuneralCS. </strong>
    </p>

    <!-- Creative Commons Lisans Bilgisi -->
    <p class="mb-1">
      <span
        data-bs-toggle="tooltip"
        data-bs-placement="top"
        title="{{ site.data.locales[include.lang].copyright.tooltip }}"
      >
        Bu site içerikleri <a href="{{ site.data.locales[include.lang].copyright.link }}" target="_blank" rel="noopener">Creative Commons Atıf 4.0 Uluslararası (CC BY 4.0)</a> lisansı altındadır.
      </span>
    </p>

    <!-- Gizlilik Politikası Bağlantısı -->
    <p class="mb-1">
      <span>
        <a href="https://funeralcs.com/privacy-policy" target="_blank" rel="noopener">
          Gizlilik Politikamıza
        </a> göz atabilirsiniz.
      </span>
    </p>

    <!-- Kısa açıklama (Bazı haklar saklıdır) -->
    <p class="text-muted mt-2">
      <small>
        <em>{{ site.data.locales[include.lang].copyright.brief }}</em>
      </small>
    </p>
  </div>

  <!-- Sosyal Bağlantılar (Varsa) -->
  {% if site.social.links %}
    <div class="social-links mt-3">
      <a href="{{ site.social.links[0] }}" target="_blank" class="text-muted">{{ site.social.name }}</a>
    </div>
  {% endif %}
</footer>

<!-- Bootstrap Tooltip Başlatma Scripti -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.forEach(function (tooltipTriggerEl) {
      new bootstrap.Tooltip(tooltipTriggerEl);
    });
  });
</script>
