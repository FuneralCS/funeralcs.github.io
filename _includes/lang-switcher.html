<button onclick="toggleLang()">EN / TR</button>

<script>
function toggleLang() {
  let url = window.location.pathname;

  if (url.startsWith('/en/')) {
    // İngilizcedeyken TR'ye döner
    window.location.pathname = url.replace(/^\/en/, '') || '/';
  } else {
    // Türkçedeyken EN'e geçer
    window.location.pathname = '/en' + url;
  }
}
</script>
