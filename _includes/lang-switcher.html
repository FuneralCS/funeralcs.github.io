<div class="lang-switcher" role="navigation" aria-label="Language switcher">
  {%- for lang in site.languages -%}
    {%- if lang == site.active_lang -%}
      <span class="active" aria-current="page">{{ lang | upcase }}</span>
    {%- else -%}
      <a href="/{{ lang }}/" title="Switch to {{ lang | upcase }}">{{ lang | upcase }}</a>
    {%- endif -%}
  {%- endfor -%}
</div>

<style>
.lang-switcher{display:flex;gap:.5rem;margin:.6rem 0}
.lang-switcher a,.lang-switcher span{
  padding:.3rem .6rem;
  border-radius:6px;
  font-weight:600;
  font-size:.9rem;
  text-decoration:none;
  border:1px solid rgba(0,0,0,.1);
  color:inherit
}
.lang-switcher a:hover{background:rgba(0,0,0,.05)}
.lang-switcher .active{background:rgba(0,0,0,.15)}
</style>
