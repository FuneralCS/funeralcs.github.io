<button class="lang-toggle" onclick="toggleLang()" aria-label="Dili değiştir">
  <span class="seg">EN</span>
  <span class="divider"></span>
  <span class="seg">TR</span>
</button>

<style>
  /* Sadece sidebar içinde geçerli */
  #sidebar .lang-toggle {
    appearance: none;
    border: 0;
    cursor: pointer;
    padding: .45rem .9rem;
    font-weight: 600;
    font-size: .9rem;
    color: #fff;
    background: linear-gradient(135deg,#7c3aed,#06b6d4);
    border-radius: .6rem;
    transition: .2s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: .4rem;
    width: 100%;
    max-width: 200px;
    box-sizing: border-box;
  }
  #sidebar .lang-toggle:hover { filter: brightness(1.05); }
  #sidebar .lang-toggle:active { transform: scale(.97); }
  #sidebar .lang-toggle:focus-visible {
    outline: none;
    box-shadow: 0 0 0 3px rgba(124,58,237,.45);
  }
  #sidebar .lang-toggle .divider {
    display: inline-block;
    width: 1px; height: 1rem;
    background: rgba(255,255,255,.6);
  }
  #sidebar .lang-toggle .seg {
    text-transform: uppercase;
    letter-spacing: .05em;
  }
</style>

<script>
function toggleLang() {
  let url = window.location.pathname;

  if (url.startsWith('/en/')) {
    // İngilizcedeyken TR'ye döner
    window.location.pathname = url.replace(/^\/en/, '') || '/';
  } else {
    // Türkçedeyken EN'e geçer
    window.location.pathname = '/en' + url;
  }
}
</script>
